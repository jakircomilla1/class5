<html>
	<head>
		<title>Form</title>
	</head>
	<body>
		<form>
			<style type="text/css">
				table, td{
					border-collapse: collapse;
					border:1px solid green;
				}
				input, textarea{
					width:90%;
					padding: 20px 5%;
					border:none;
				}
				hr{
					margin:0;
					padding:0;
					width:100%;
					color:green;
					background:green;
					height:1px;
				}
			</style>
			<table style="width:100%;">
				<tr>
					<td colspan="2" style="width:50%">
						<input type="text" name="name" placeholder="Name"></input>
					</td>
					<td colspan="2" style="width:50%">
						<input type="text" name="email" placeholder="Email"></input>
					</td>
				</tr>
				<tr>
					<td colspan="3" style="width:64%">
						<input type="text" name="subject" placeholder="Subject"></input>
						<hr />
						<textarea rows="6" cols="49" name="message" placeholder="Write your message"></textarea>
					</td>
					<td colspan="1" style="width:36%; margin:0; padding:0;">
						<img style="width:100%; height:250px;" src="https://scontent-sit4-1.xx.fbcdn.net/v/t1.0-1/p160x160/14063920_1193055974048526_6594053569274473849_n.jpg?oh=8eb3afabe4a530592ee32bc155fa8cd2&oe=583D0A7A" alt="Jakir" />
						<input style="width:100%; margin-top:1px; padding:10px; height:50px; border:1px solid green; background:green; color:#fff; font-size:24px;" type="submit" value="Send" name="submit"></input>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
